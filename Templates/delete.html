{%extends 'base.html'%}
{%block content%}

<h1 id="attention">
  Do you want to delete this post?<br> If this post is deleted, it cannot be restored
</h1>
<form action="" method="post">{% csrf_token%}
  <div class="card mb-3"
    style="max-width:540px; top:220px; margin:0; display:grid; justify-content: center;justify-items: end; position: absolute;left: 40%; ">
    <div class="row g-0" style="margin:0;">
      <div class="col-md-4" style="margin: 0;">
        <img src="{{WebShop.img.url}}" class="img-fluid rounded-start" style="margin: 0;" alt="..." width="300">
      </div>
      <div class="col-md-8" style="margin: 0; border-bottom: 1px solid blue;">
        <div class="card-body" style="margin: 0;">
          <h5 class="card-title" style="margin: 0; border-bottom: 1px solid green;">{{WebShop.title|slice:":45"}}...
          </h5>
          <p class="card-text" style="margin: 0; border-bottom: 2px solid gold;">{{WebShop.text|slice:":43" }}...</p>
          <p class="card-text" style="margin: 0;border-bottom: 1px solid fuchsia;"><small
              class="text-body-secondary">{{WebShop.date}}</small></p>
          <p style="margin: 0;">{{WebShop.price}}</p>
        </div>
      </div>
    </div>
    <input type="submit" class="sub-btn" style="margin: 5px; border: 1px solid greenyellow; background:red;"
      value="Delete">
  </div>
</form>
<style>
  input {
    background: none;
    padding: 5px;
    position: relative;
    padding-inline: 20px;
    border-radius: 20px;
  }


  h1#attention {
    color: darkred;
    font-family: monospace;
    position: absolute;
    top: 10vh;
    left: 30%;
    background-color: rgb(253, 149, 149);
  }
</style>
{%endblock content%}
